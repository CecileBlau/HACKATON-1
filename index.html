<!DOCTYPE html>
<html>
<head>
	<title>HACKATON-1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300&family=Cookie&family=Josefin+Sans:ital,wght@1,600&family=Libre+Franklin:wght@300&family=Sanchez:ital@1&family=Satisfy&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/rocio/hackathlon/css/all.min.css">
</head>
<body>
<header id="main-header">
	<nav id="main-nav">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="">About</a></li>
		</ul>
		<h1 class="eTname">Expense Tracker</h1></nav>

</header>
<div id="divFormAndContainer">
	<form id="form">
		<h2>Add A New Item:</h2>
		<label>Expense:</label>
		<input type="text" name="expense" placeholder="Your expense..." required>
		<br>
		<label>Cost:</label>
		<input type="number" name="cost" min="0" step="0.10" required placeholder="Amount...">
		<br>
		<label>Date:</label>
		<input type="date" name="date" required>
		<br>
		<label>Type:</label>
		<input list="type" name="type" placeholder="Choose a type...">
		<datalist id="type">
			<option value="Insurance">
			<option value="Housing">
			<option value="Health">
			<option value="Transportation">
			<option value="Food">
			<option value="Personal">
			<option value="Education">
			<option value="Entertainment">
				<!-- <option value="Children"> -->
			<option value="Other">
		</datalist>
		<br>

		<button id="submitButton">Submit</button>
	</form>

	<div id="container">

				<table id="expanse_table">
  <tr>
    <th>Name</th>
    <th>Cost</th>
    <th>Date</th>
    <th>Type</th>
  </tr>
</table>
<h3>Total:</h3>
	</div>
</div>



<footer>
	<i class="fa-solid fa-language"></i>
	<h4>Expense Tracker</h4>
</footer>
<script src="script.js"></script>
</body>
</html>
